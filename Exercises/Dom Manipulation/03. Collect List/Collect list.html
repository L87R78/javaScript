<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lubo</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
                        // solution 1
        let getAllItems = Array.from(document.querySelectorAll('#items li'))
            .map(li => li.textContent).join('\n');
        document.getElementById('result').value = getAllItems

    }
</script>
</body>
</html>
