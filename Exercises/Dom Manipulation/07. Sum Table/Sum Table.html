<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Beer2</td>   <td>5.88</td></tr>
    <tr><td>Fries2</td>  <td>7.15</td></tr>
    <tr><td>Burger2</td> <td>653.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
                        // solution 1
        let allTr = Array.from(document.querySelectorAll('tr'));
        let sum = 0;
        for (let i = 1; i < allTr.length; i++) {
           let price = allTr[i].children[1].textContent;
           sum += Number(price);
           if(i + 1 === allTr.length){
               let test = document.getElementById('sum');
               console.log(test.textContent += Number(sum));
           }
        }
                        // solution 2
        /*
        let rows = document.querySelectorAll('table tr td:last-child');
        console.log(rows);
        let sum = 0.0;

        for (let i = 0; i < rows.length-1; i++) {
            sum += +rows[i].textContent;
        }
        document.getElementById('sum').textContent = sum;
        */
    }
</script>
</body>
</html>
