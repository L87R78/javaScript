<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lubo</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {

        let list = document.createElement("ul");

        let lilubo = document.createElement("li");
        let lilubo02 = document.createElement("li");
        lilubo.textContent = "lubomir";
        lilubo02.textContent = "lubomir02";

        list.appendChild(lilubo);
        list.appendChild(lilubo02);

        let liMaria = document.createElement("li");
        liMaria.innerHTML = "<b>Maria</b>";
        list.appendChild(liMaria);
    }
</script>
</body>
</html>
