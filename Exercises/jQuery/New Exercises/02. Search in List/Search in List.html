<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>
</body>
<script>
    function search() {
                            solution 01
        let currentText = $('#searchText').val();
        if(currentText.trim() !== ""){
            $('#towns li').css('font-weight', '');
            let arr = $(`#towns li:contains(${currentText})`);
            console.log(arr);
            arr.css('font-weight', 'bold');
            $('#result').text(arr.length + "matches found.");
            $('#searchText').val("")
        }
